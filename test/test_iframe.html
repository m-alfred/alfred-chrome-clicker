<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>测试iframe点击</title>
  <style>
    #main-content {
      padding: 20px 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background: #fff;
    }

    .counter-wrap {
      font-size: 18px;
      margin: 12px 0;
      font-weight: bold;
    }

    .counter-label {
      font-weight: normal;
      color: inherit;
    }

    #counter {
      font-weight: bold;
      color: #266eee;
      font-size: 24px;
    }

    button {
      min-width: 120px;
      max-width: 100%;
      padding: 8px 24px;
      margin-bottom: 20px;
      display: block;
      border-radius: 4px;
      border: 1px solid #266eee;
      background: #266eee;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
      box-sizing: border-box;
    }

    button:hover {
      background: #155ec9;
      border-color: #155ec9;
    }

    #test-canvas,
    #test-canvas2 {
      width: 600px;
      height: 300;
      display: block;
      margin-top: 24px;
      border: 1px solid #aaa;
    }
  </style>
</head>

<body>
  <div id="main-content">
    <div class="counter-wrap">
      <span class="counter-label">当前计数：</span><span id="counter">0</span>
    </div>
    <button id="btn">iframe +1</button>

    <h4>iframe canvas点击测试区</h4>

    <canvas id="test-canvas" width="600" height="300"></canvas>

    <canvas id="test-canvas2" width="1200" height="600"></canvas>

    <div style="transform: rotate(30deg) scale(0.5);">
      <canvas id="test-canvas-scale" width="600" height="300"
        style="border:1px solid #aaa; display:block; margin-top:16px;"></canvas>
    </div>

    <div id="canvas-scale-info" style="margin-bottom:12px;color:#266eee;"></div>
  </div>
  <script>
    let count = 0;
    const counter = document.getElementById('counter');
    document.getElementById('btn').addEventListener('click', function () {
      count++;
      counter.textContent = count;
      console.warn('iframe click!');
    });
    // canvas点击画红点
    const canvas = document.getElementById('test-canvas');
    const ctx = canvas.getContext('2d');
    canvas.addEventListener('click', function (e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.beginPath();
      ctx.arc(x, y, 3, 0, 2 * Math.PI);
      ctx.fillStyle = 'red';
      ctx.fill();
    });

    // 高密度canvas点击画红点
    const canvas2 = document.getElementById('test-canvas2');
    const ctx2 = canvas2.getContext('2d');
    canvas2.addEventListener('click', function (e) {
      const rect = canvas2.getBoundingClientRect();
      // css坐标转实际画布坐标
      const scaleX = canvas2.width / rect.width;
      const scaleY = canvas2.height / rect.height;
      const x = (e.clientX - rect.left) * scaleX;
      const y = (e.clientY - rect.top) * scaleY;
      ctx2.beginPath();
      // 画布密度两倍，所以半径也两倍
      ctx2.arc(x, y, 6, 0, Math.PI * 2);
      ctx2.fillStyle = 'red';
      ctx2.fill();
    });

    // 新增：带scale修正的canvas
    const canvasTransform = document.getElementById('test-canvas-scale');
    const ctxTransform = canvasTransform.getContext('2d');
    function getParentTransform() {
      const wrapper = canvasTransform.parentElement;
      const style = window.getComputedStyle(wrapper);
      const transform = style.transform;
      let scale = 1, angle = 0;
      if (transform && transform.startsWith('matrix')) {
        // matrix(a, b, c, d, tx, ty)
        const m = transform.match(/^matrix\(([^,]+), ([^,]+), ([^,]+), ([^,]+),/);
        if (m) {
          const a = parseFloat(m[1]);
          const b = parseFloat(m[2]);
          // scale = sqrt(a^2 + b^2)
          scale = Math.sqrt(a * a + b * b);
          // 旋转角度 = atan2(b, a)
          angle = Math.atan2(b, a);
        }
      } else if (transform && transform.startsWith('scale')) {
        const match = transform.match(/scale\(([^)]+)\)/);
        if (match) scale = parseFloat(match[1]);
      }
      return { scale, angle };
    }
    canvasTransform.addEventListener('click', function (e) {
      const rect = canvasTransform.getBoundingClientRect();
      const { scale, angle } = getParentTransform();
      // 1. 以视觉中心为原点
      const visualX = e.clientX - rect.left;
      const visualY = e.clientY - rect.top;
      const dx = visualX - rect.width / 2;
      const dy = visualY - rect.height / 2;
      // 2. 逆向旋转
      const sin = Math.sin(-angle);
      const cos = Math.cos(-angle);
      const rx = dx * cos - dy * sin;
      const ry = dx * sin + dy * cos;
      // 3. 除以 scale，得到未变换前的偏移
      const sx = rx / scale;
      const sy = ry / scale;
      // 4. 平移到canvas原始像素坐标（以canvas.width/2, canvas.height/2为中心）
      const x = canvasTransform.width / 2 + sx;
      const y = canvasTransform.height / 2 + sy;
      ctxTransform.beginPath();
      ctxTransform.arc(x, y, 3, 0, 2 * Math.PI);
      ctxTransform.fillStyle = 'red';
      ctxTransform.fill();
      // 展示坐标、scale、角度
      let info = document.getElementById('canvas-scale-info');
      if (info) {
        info.textContent = `scale: ${scale.toFixed(3)}, rotate: ${(angle * 180 / Math.PI).toFixed(1)}°, x: ${x.toFixed(2)}, y: ${y.toFixed(2)}`;
      }
    });
  </script>
</body>

</html>
