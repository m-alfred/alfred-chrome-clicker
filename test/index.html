<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>点击计数器测试页</title>
  <style>
    .container {
      padding: 40px;
    }

    .counter-wrap {
      font-size: 18px;
      margin: 12px 0;
      font-weight: bold;
    }

    .counter-label {
      font-weight: normal;
      color: inherit;
    }

    #counter {
      font-weight: bold;
      color: #266eee;
      font-size: 24px;
    }

    button {
      min-width: 120px;
      max-width: 100%;
      padding: 8px 24px;
      margin: 0 0 20px 0;
      border-radius: 4px;
      border: 1px solid #266eee;
      background: #266eee;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
      box-sizing: border-box;
      display: inline-block;
    }

    button:hover {
      background: #155ec9;
    }

    #main-content {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #iframe-container {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 32px;
      padding-top: 8px;
      /* transform: scale(1);
      transform-origin: 0 0; */
    }

    #test-iframe {
      border: none;
      /* transform: scale(1.2) translateX(20px);
      transform-origin: 0 0; */
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="main-content">
      <div class="counter-wrap">
        <span class="counter-label">当前计数：</span><span id="counter">0</span>
      </div>
      <button id="btn">请点我 +1</button>
    </div>
    <div id="iframe-container">
      <h3>iframe 测试区</h3>
      <iframe id="test-iframe" src="./test_iframe.html" width="800px" height="880px"></iframe>
    </div>
    <script>
      let count = 0;
      const counter = document.getElementById('counter');
      document.getElementById('btn').addEventListener('click', function () {
        count++;
        counter.textContent = count;
      });
    </script>

</body>

</html>
