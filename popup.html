<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>自动点击器设置</title>
  <style>
    body { font-family: Arial; width: 220px; margin: 10px; }
    label { display: block; margin: 8px 0 2px; }
    input { width: 100%; margin-bottom: 10px; }
    button { width: 100%; padding: 6px; }
  </style>
</head>
<body>
  <h3>自定义点击坐标</h3>
  <label for="x">X 坐标：</label>
  <input type="number" id="x" min="0" />
  <label for="y">Y 坐标：</label>
  <input type="number" id="y" min="0" />
  <button id="save">保存</button>
  <button id="pick">屏幕选点</button>

  <hr/>
  <label for="interval">点击间隔（毫秒）：</label>
  <input type="number" id="interval" min="100" value="1000" />
  <label for="count">点击次数：</label>
  <input type="number" id="count" min="1" value="10" />
  <button id="start-timer-click">开始定时点击</button>

  <div id="status" style="color:green;"></div>
  <script src="popup.js"></script>
</body>
</html>
