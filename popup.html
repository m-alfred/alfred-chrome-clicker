<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>自动点击器设置</title>
  <style>
    body {
      font-family: Arial;
      width: 240px;
      margin: 10px;
    }
    label {
      display: block;
      margin: 8px 0 2px;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
      padding: 7px 11px;
      border: 1px solid #d9d9d9;
      border-radius: 6px;
      background: #fafafa;
      font-size: 15px;
      transition: border-color 0.2s, box-shadow 0.2s;
      outline: none;
    }
    input:focus, input:hover {
      border-color: #4096ff;
      box-shadow: 0 0 0 2px rgba(24,144,255,0.18);
      background: #fff;
    }
    button {
      width: 100%;
      padding: 8px 0;
      margin-top: 8px;
      box-sizing: border-box;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #266eee;
      background: #266eee;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #155ec9;
      border-color: #155ec9;
    }
  </style>
</head>

<body>
  <h3>自定义点击坐标</h3>
  <label for="x">X 坐标：</label>
  <input type="number" id="x" min="0" />
  <label for="y">Y 坐标：</label>
  <input type="number" id="y" min="0" />
  <button id="save">保存</button>
  <button id="pick">屏幕选点</button>

  <hr />
  <label for="interval">点击间隔（毫秒）：</label>
  <input type="number" id="interval" min="100" value="1000" />
  <label for="count">点击次数：</label>
  <input type="number" id="count" min="1" value="3" />
  <button id="start-timer-click">开始定时点击</button>
  <hr style="margin:12px 0;border:none;border-top:1px solid #e0e0e0;">
  <button id="inject-script">注入脚本</button>

  <div id="status" style="color:green;"></div>
  <script src="popup.js"></script>
</body>

</html>
