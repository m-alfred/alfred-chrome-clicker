<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>自动点击器设置</title>
  <link rel="stylesheet" href="./popup.css">
</head>

<body class="popup-body">
  <h2 class="popup-title">alfred-chrome-clicker</h2>
  <div class="section">
    <h3>自定义点击坐标</h3>
    <label class="popup-label" for="x">X 坐标：</label>
    <input type="number" id="x" min="0" class="popup-input" />
    <label class="popup-label" for="y">Y 坐标：</label>
    <input type="number" id="y" min="0" class="popup-input" />

    <button class="popup-btn" id="pick">屏幕选点</button>
  </div>
  <div class="section">
    <h3>点击事件设置</h3>
    <label class="popup-label" for="interval">点击间隔（毫秒）：</label>
    <input type="number" id="interval" min="100" value="1000" class="popup-input" />
    <label class="popup-label" for="count">点击次数：</label>
    <input type="number" id="count" min="1" value="3" class="popup-input" />
    <div id="remain-count" class="popup-remain-count">剩余点击次数：-</div>
    <button class="popup-btn" id="timer-toggle-btn">自动点击</button>
  </div>

  <div class="section">
    <h3 id="inject-toggle" class="inject-toggle">
      <span style="flex:1;">脚本注入 <span class="inject-desc">（测试/调试用，默认折叠）</span></span>
      <span id="inject-arrow" class="inject-arrow inject-arrow-collapsed">&#9654;</span>
    </h3>
    <div id="inject-panel" class="inject-panel inject-panel-collapsed">
      <div class="popup-row">
        <label class="checkbox-label"><input type="checkbox" id="auto-inject-checkbox" /> 启动时注入（修改后自动刷新）</label>
        <!-- <button class="popup-btn btn-gray btn-refresh" id="refresh-tab">刷新页面</button> -->
      </div>
      <button class="popup-btn" id="inject-script">注入脚本</button>
    </div>
  </div>
  <div id="toast"></div>
  <script src="./popup.js"></script>
</body>

</html>
